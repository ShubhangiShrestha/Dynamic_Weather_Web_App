<!DOCTYPE html>
<html>
	<head>
		<title>Weather of your City</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="Weather.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="screen">
				<div class="field">
					<input type="text" class="input" placeholder="Enter your city name">
					<div class="btn">
						<i class="fa fa-search"></i>
					</div>
				</div>
				<div class="weatherIcon" id="weatherIcon">
					<i class="fas fa-sun"></i>
					<div class="cityName">{%Location%},{%Country%}</div>
				</div>
				<div class="info">
					<div class="location">
						<p id="date" class="date">Fri | Feb 11 | 20:22PM</p>
						<h3 class="temp">{%tempVal%}</h3>
					</div>
				</div>
			</div>
		</div>
		<script src="scrWeather.js"></script>
		<script src="Weather.js"></script>
	</body>
</html>
